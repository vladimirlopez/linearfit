<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Fit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Linear Fit</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Data</h3>
                <textarea id="data" class="form-control" rows="10" placeholder="Enter your data here, with each point on a new line, separated by a comma. e.g. 1,2"></textarea>
            </div>
            <div class="col-md-6">
                <h3>Graph</h3>
                <canvas id="chart"></canvas>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Enter graph title">
                </div>
                <div class="form-group">
                    <label for="x-variable">X-axis variable</label>
                    <input type="text" id="x-variable" class="form-control" placeholder="Enter x-axis variable">
                </div>
                <div class="form-group">
                    <label for="x-units">X-axis units</label>
                    <input type="text" id="x-units" class="form-control" placeholder="Enter x-axis units">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="y-variable">Y-axis variable</label>
                    <input type="text" id="y-variable" class="form-control" placeholder="Enter y-axis variable">
                </div>
                <div class="form-group">
                    <label for="y-units">Y-axis units</label>
                    <input type="text" id="y-units" class="form-control" placeholder="Enter y-axis units">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 text-center">
                <button id="plot" class="btn btn-primary">Plot</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@0.5.7"></script>
    <script src="script.js"></script>
</body>
</html>
