<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Fit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LINEAR FIT</h1>
            <p>Enter your data points to generate a linear fit graph.</p>
        </header>

        <main>
            <div class="section">
                <h2>DATA</h2>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th contenteditable="true">X-Variable (units)</th>
                            <th contenteditable="true">Y-Variable (units)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="controls">
                    <button id="add-row">+ Add Row</button>
                    <button id="plot">Plot</button>
                    <button id="clear">Clear</button>
                </div>
            </div>

            <div class="section">
                <h2>GRAPH</h2>
                <canvas id="chart"></canvas>
                <div class="controls">
                    <button id="export">Export Graph</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Â© 2025 Vladimir Lopez. All rights reserved.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@0.5.7"></script>
    <script src="script.js"></script>
</body>
</html>
